<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Generate Password</title>
    <style>
      #secure-password,
      #friendly-password {
        font-family: monospace;
      }
      #secure-symbols {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p>
      <label>Secure password: <input id="secure-password" size="75" /></label>
      <label><input type="checkbox" id="secure-symbols" checked> Symbols</label>
    </p>
    <p>
      <label>Friendly password: <input id="friendly-password" size="75" /></label>
      <label><input type="checkbox" id="friendly-punctuation" checked> Punctuation</label>
    </p>
    <button type="button" id="regenerate">Regenerate</button>
    <script src="bundle.js"></script>
  </body>
</html>
